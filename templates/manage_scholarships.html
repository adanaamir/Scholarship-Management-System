<!DOCTYPE html>
<html>
<head>
  <title>Manage Scholarships</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: #ffffff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #c0392b;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Scholarship Management</h1>
  <ul>
    {% for s in scholarships %}
      <li>
        {{ s[1] }}
        <form action="{{ url_for('delete_scholarship', scholarship_id=s[0]) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
